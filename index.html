<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jenyadoesapps.com</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.75;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main { width: 100%; max-width: 460px; }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    p { color: #444; margin-bottom: 1rem; }

    .contact {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .contact a { color: #111; text-decoration: none; border-bottom: 1px solid #111; }
    .contact a:hover { color: #666; border-color: #666; }

    /* icon links */
    .icons { display: flex; align-items: center; gap: 0.9rem; }

    .icon-link {
      display: inline-flex;
      align-items: center;
      color: #bbb;
      text-decoration: none;
      border-bottom: none !important;
      position: relative;
      transition: color 0.15s;
    }
    .icon-link:hover { color: #111; border-bottom: none !important; }
    .icon-link svg { display: block; }

    .icon-link[data-tip]::after {
      content: attr(data-tip);
      position: absolute;
      bottom: calc(100% + 6px);
      right: 0;
      background: #111;
      color: #fff;
      font-size: 11px;
      white-space: nowrap;
      padding: 3px 8px;
      letter-spacing: 0.05em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .icon-link:hover::after { opacity: 1; }
  </style>
</head>
<body>
<main>

  <div class="header">
    <img src="logo.png" alt="" width="22" style="display:block;">

    <div class="name">jenyadoesapps</div>
  </div>

  <p>
    A studio that makes apps.
    Things built with care and meant to feel good to use.
  </p>

  <p>
    Based on the idea that software can be quiet and intentional â€”
    like a wanderer who only carries what matters.
  </p>

  <div class="contact">
    <span>// 2026</span>

    <div class="icons">
      <a class="icon-link" data-tip="linkedin" href="https://www.linkedin.com/in/zunso/" target="_blank" rel="noopener">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
          <rect x="2" y="9" width="4" height="12"/>
          <circle cx="4" cy="4" r="2"/>
        </svg>
      </a>
      <a class="icon-link" data-tip="buy me a coffee" href="https://buymeacoffee.com/hypnagoniaa" target="_blank" rel="noopener">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
          <line x1="6" y1="1" x2="6" y2="4"/>

          <line x1="14" y1="1" x2="14" y2="4"/>
        </svg>
      </a>
    </div>
  </div>

</main>
</body>
</html>
