<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jenyadoesapps.com</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.75;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main { width: 100%; max-width: 460px; }

    .header {
      display: flex;
      align-items: flex-end;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -0.02em;
      padding-bottom: 4px;
    }

    p { color: #444; margin-bottom: 1rem; }

    .contact {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .contact a { color: #111; text-decoration: none; border-bottom: 1px solid #111; }
    .contact a:hover { color: #666; border-color: #666; }

    /* icon links */
    .icons { display: flex; align-items: center; gap: 0.9rem; }

    .icon-link {
      display: inline-flex;
      align-items: center;
      color: #bbb;
      text-decoration: none;
      border-bottom: none !important;
      position: relative;
      transition: color 0.15s;
    }
    .icon-link:hover { color: #111; border-bottom: none !important; }
    .icon-link svg { display: block; }

    .icon-link[data-tip]::after {
      content: attr(data-tip);
      position: absolute;
      bottom: calc(100% + 6px);
      right: 0;
      background: #111;
      color: #fff;
      font-size: 11px;
      white-space: nowrap;
      padding: 3px 8px;
      letter-spacing: 0.05em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .icon-link:hover::after { opacity: 1; }
  </style>
</head>

    <div class="name">jenyadoesapps</div>
