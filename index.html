<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jenyadoesapps.com</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.75;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main { width: 100%; max-width: 460px; }

    .header {
      display: flex;
      align-items: flex-end;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -0.02em;
      padding-bottom: 4px;
    }

    p { color: #444; margin-bottom: 1rem; }

    .contact {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .contact a { color: #111; text-decoration: none; border-bottom: 1px solid #111; }
    .contact a:hover { color: #666; border-color: #666; }

    /* icon links */
    .icons { display: flex; align-items: center; gap: 0.9rem; }

    .icon-link {
      display: inline-flex;
      align-items: center;
      color: #bbb;
      text-decoration: none;
      border-bottom: none !important;
      position: relative;
      transition: color 0.15s;
    }
    .icon-link:hover { color: #111; border-bottom: none !important; }
    .icon-link svg { display: block; }

    .icon-link[data-tip]::after {
      content: attr(data-tip);
      position: absolute;
      bottom: calc(100% + 6px);
      right: 0;
      background: #111;
      color: #fff;
      font-size: 11px;
      white-space: nowrap;
      padding: 3px 8px;
      letter-spacing: 0.05em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .icon-link:hover::after { opacity: 1; }
  </style>
</head>
<body>
<main>

  <div class="header">
    <!-- Snufkin: front-facing, iconic wide-brim hat dominating, tiny face beneath -->
    <svg width="68" height="108" viewBox="0 0 102 152" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Hat crown — tall, slightly tapered toward top -->
      <path d="M36 44 L38 8 Q39 3 45 3 L59 3 Q65 3 64 8 L62 44 Z" fill="#111"/>

      <!-- Feather tucked left side of crown -->
      <path d="M38 38 Q28 24 32 12 Q34 22 30 30 Q36 20 40 11 Q38 22 36 38" fill="#666"/>

      <!-- Hat brim — very wide, the defining Snufkin shape -->
      <ellipse cx="50" cy="46" rx="44" ry="9" fill="#111"/>

      <!-- Head — small, tucked just under the brim -->
      <circle cx="50" cy="66" r="15" fill="#111"/>

      <!-- Eyes — white ovals -->
      <ellipse cx="43" cy="63" rx="3.5" ry="4" fill="white"/>
      <ellipse cx="57" cy="63" rx="3.5" ry="4" fill="white"/>
      <!-- Pupils — looking slightly down (wandering gaze) -->
      <circle cx="44" cy="65" r="2" fill="#111"/>
      <circle cx="58" cy="65" r="2" fill="#111"/>
      <!-- Eye shine -->
      <circle cx="43.5" cy="63.5" r="0.8" fill="white"/>
      <circle cx="57.5" cy="63.5" r="0.8" fill="white"/>

      <!-- Nose -->
      <ellipse cx="50" cy="69" rx="1.8" ry="1.3" fill="#444"/>

      <!-- Gentle smile -->
      <path d="M45 74 Q50 79 55 74" stroke="white" stroke-width="1.8" fill="none" stroke-linecap="round"/>

      <!-- Neck -->
      <rect x="44" y="80" width="12" height="8" rx="3" fill="#111"/>

      <!-- Long coat — wide hem, slight flare -->
      <path d="M24 90 Q22 87 50 84 Q78 87 76 90 Q82 116 78 140 Q65 149 50 148 Q35 149 22 140 Q18 116 24 90 Z" fill="#111"/>

      <!-- Coat front seam -->
      <path d="M50 90 L50 148" stroke="white" stroke-width="1.2" opacity="0.18" fill="none"/>

      <!-- Left arm -->
      <path d="M24 94 Q11 104 10 116" stroke="#111" stroke-width="9" stroke-linecap="round" fill="none"/>
      <!-- Right arm -->
      <path d="M76 94 Q89 104 90 116" stroke="#111" stroke-width="9" stroke-linecap="round" fill="none"/>

      <!-- Hands -->
      <circle cx="10" cy="118" r="5" fill="#ddd" stroke="#111" stroke-width="1.2"/>
      <circle cx="90" cy="118" r="5" fill="#ddd" stroke="#111" stroke-width="1.2"/>

    </svg>

    <div class="name">jenyadoesapps</div>
  </div>

  <p>
    A one-person studio making small, focused apps.
    Things that do one thing well and feel good to use.
  </p>

  <p>
    Based on the idea that software can be quiet and intentional —
    like a wanderer who only carries what matters.
  </p>

  <div class="contact">
    <span>// 2026</span>
    <a href="mailto:i@jenyadoesapps.com">i@jenyadoesapps.com</a>
    <div class="icons">
      <a class="icon-link" data-tip="linkedin" href="https://www.linkedin.com/in/zunso/" target="_blank" rel="noopener">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
          <rect x="2" y="9" width="4" height="12"/>
          <circle cx="4" cy="4" r="2"/>
        </svg>
      </a>
      <a class="icon-link" data-tip="buy me a coffee" href="https://buymeacoffee.com/hypnagoniaa" target="_blank" rel="noopener">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
          <line x1="6" y1="1" x2="6" y2="4"/>
          <line x1="10" y1="1" x2="10" y2="4"/>
          <line x1="14" y1="1" x2="14" y2="4"/>
        </svg>
      </a>
    </div>
  </div>

</main>
</body>
</html>
