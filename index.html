<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jenyadoesapps.com</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.75;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main { width: 100%; max-width: 460px; }

    .header {
      display: flex;
      align-items: flex-end;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -0.02em;
      padding-bottom: 4px;
    }

    p { color: #444; margin-bottom: 1rem; }

    .contact {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .contact a { color: #111; text-decoration: none; border-bottom: 1px solid #111; }
    .contact a:hover { color: #666; border-color: #666; }

    /* coffee icon */
    .coffee {
      display: inline-flex;
      align-items: center;
      color: #bbb;
      text-decoration: none;
      position: relative;
      transition: color 0.15s;
    }
    .coffee:hover { color: #111; }
    .coffee svg { display: block; }

    .coffee::after {
      content: 'buy me a coffee';
      position: absolute;
      bottom: calc(100% + 6px);
      right: 0;
      background: #111;
      color: #fff;
      font-size: 11px;
      white-space: nowrap;
      padding: 3px 8px;
      letter-spacing: 0.05em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .coffee:hover::after { opacity: 1; }
  </style>
</head>
<body>
<main>

  <div class="header">
    <!-- Strider walking away: long coat, wide-brim hat, mid-stride -->
    <svg width="64" height="108" viewBox="0 0 100 170" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Feather -->
      <path d="M76 34 Q90 18 85 6 Q92 14 88 26 Q94 16 90 7 Q99 14 84 32"
            fill="#888" stroke="#888" stroke-width="0.5"/>
      <!-- Hat crown (back view) -->
      <path d="M24 38 Q22 13 50 10 Q78 13 76 38 Z" fill="#111"/>
      <!-- Hat brim -->
      <ellipse cx="50" cy="40" rx="33" ry="8" fill="#111"/>
      <!-- Long coat -->
      <path d="M29 52 Q28 50 50 47 Q72 50 71 52 Q78 96 74 138 Q63 148 50 146 Q37 148 26 138 Q22 96 29 52 Z" fill="#111"/>
      <!-- Coat hem split -->
      <path d="M50 118 Q47 134 43 146 L57 146 Q53 134 50 118 Z" fill="#fff"/>
      <!-- Left leg (stepping forward) -->
      <path d="M43 143 Q37 155 32 166" stroke="#111" stroke-width="8" stroke-linecap="round"/>
      <!-- Right leg (pushing off) -->
      <path d="M57 143 Q64 156 70 170" stroke="#111" stroke-width="8" stroke-linecap="round"/>
      <!-- Left boot -->
      <path d="M28 164 Q29 170 42 169 Q40 163 32 163 Z" fill="#111"/>
      <!-- Right boot -->
      <path d="M67 169 Q71 175 80 172 Q77 165 69 167 Z" fill="#111"/>
    </svg>

    <div class="name">jenyadoesapps</div>
  </div>

  <p>
    A one-person studio making small, focused apps.
    Things that do one thing well and feel good to use.
  </p>

  <p>
    Based on the idea that software can be quiet and intentional â€”
    like a wanderer who only carries what matters.
  </p>

  <div class="contact">
    <span>// 2026</span>
    <a href="mailto:i@jenyadoesapps.com">i@jenyadoesapps.com</a>
    <a class="coffee" href="https://buymeacoffee.com/hypnagoniaa" target="_blank" rel="noopener">
      <!-- coffee cup icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
        <line x1="6" y1="1" x2="6" y2="4"/>
        <line x1="10" y1="1" x2="10" y2="4"/>
        <line x1="14" y1="1" x2="14" y2="4"/>
      </svg>
    </a>
  </div>

</main>
</body>
</html>
