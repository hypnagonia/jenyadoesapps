<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jenyadoesapps.com</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.75;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main { width: 100%; max-width: 460px; }

    .header {
      display: flex;
      align-items: flex-end;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -0.02em;
      padding-bottom: 4px;
    }

    p { color: #444; margin-bottom: 1rem; }

    .contact {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .contact a { color: #111; text-decoration: none; border-bottom: 1px solid #111; }
    .contact a:hover { color: #666; border-color: #666; }

    /* icon links */
    .icons { display: flex; align-items: center; gap: 0.9rem; }

    .icon-link {
      display: inline-flex;
      align-items: center;
      color: #bbb;
      text-decoration: none;
      border-bottom: none !important;
      position: relative;
      transition: color 0.15s;
    }
    .icon-link:hover { color: #111; border-bottom: none !important; }
    .icon-link svg { display: block; }

    .icon-link[data-tip]::after {
      content: attr(data-tip);
      position: absolute;
      bottom: calc(100% + 6px);
      right: 0;
      background: #111;
      color: #fff;
      font-size: 11px;
      white-space: nowrap;
      padding: 3px 8px;
      letter-spacing: 0.05em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .icon-link:hover::after { opacity: 1; }
  </style>
</head>
<body>
<main>

  <div class="header">
    <!-- Wayfarer: side profile facing left, wide-brim hat, long coat, smoking pipe -->
    <svg width="64" height="108" viewBox="0 0 95 160" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Smoke wisps rising from pipe bowl -->
      <path d="M10 48 Q6 42 10 36 Q14 30 10 24" stroke="#ccc" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M17 47 Q13 41 17 35 Q21 29 17 23" stroke="#ddd" stroke-width="1.4" fill="none" stroke-linecap="round"/>

      <!-- Hat crown (side profile, tall, slightly forward-tilt) -->
      <path d="M28 44 L30 12 Q31 7 37 7 L65 7 Q70 8 69 13 L66 44 Z" fill="#111"/>

      <!-- Hat brim (side — extends far forward/left, short back/right) -->
      <path d="M6 44 Q6 40 10 40 L72 40 Q76 40 76 44 L76 50 Q76 54 72 54 L6 50 Q4 49 6 44 Z" fill="#111"/>

      <!-- Head (profile, right side) -->
      <ellipse cx="64" cy="68" rx="14" ry="15" fill="#111"/>

      <!-- Pipe stem from mouth, going left -->
      <path d="M50 72 Q34 73 24 67" stroke="#111" stroke-width="4.5" stroke-linecap="round"/>

      <!-- Pipe bowl (opens upward) -->
      <path d="M16 67 L14 55 Q14 51 18 51 L28 51 Q32 51 32 55 L30 67 Z" fill="#111"/>

      <!-- Neck -->
      <path d="M58 82 L60 76 Q61 73 65 73 L70 73 Q74 73 74 77 L73 82 Z" fill="#111"/>

      <!-- Long coat body (profile, left-facing — front edge left, back edge right) -->
      <path d="
        M34 92
        Q32 89 65 86
        Q80 88 80 92
        Q84 118 80 148
        Q68 157 54 155
        Q38 154 30 142
        Q26 120 34 92 Z
      " fill="#111"/>

      <!-- Coat front lapel line -->
      <path d="M52 90 Q48 122 46 155" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.25" stroke-linecap="round"/>

      <!-- Front leg (stepping left/forward) -->
      <path d="M44 152 Q36 162 28 174" stroke="#111" stroke-width="8" stroke-linecap="round"/>

      <!-- Back leg -->
      <path d="M60 152 Q66 163 70 175" stroke="#111" stroke-width="8" stroke-linecap="round"/>

      <!-- Front boot -->
      <path d="M24 172 Q26 178 40 177 Q38 170 30 171 Z" fill="#111"/>

      <!-- Back boot -->
      <path d="M67 174 Q70 180 80 177 Q78 170 70 172 Z" fill="#111"/>

    </svg>

    <div class="name">jenyadoesapps</div>
  </div>

  <p>
    A one-person studio making small, focused apps.
    Things that do one thing well and feel good to use.
  </p>

  <p>
    Based on the idea that software can be quiet and intentional —
    like a wanderer who only carries what matters.
  </p>

  <div class="contact">
    <span>// 2026</span>
    <a href="mailto:i@jenyadoesapps.com">i@jenyadoesapps.com</a>
    <div class="icons">
      <a class="icon-link" data-tip="linkedin" href="https://www.linkedin.com/in/zunso/" target="_blank" rel="noopener">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
          <rect x="2" y="9" width="4" height="12"/>
          <circle cx="4" cy="4" r="2"/>
        </svg>
      </a>
      <a class="icon-link" data-tip="buy me a coffee" href="https://buymeacoffee.com/hypnagoniaa" target="_blank" rel="noopener">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
          <line x1="6" y1="1" x2="6" y2="4"/>
          <line x1="10" y1="1" x2="10" y2="4"/>
          <line x1="14" y1="1" x2="14" y2="4"/>
        </svg>
      </a>
    </div>
  </div>

</main>
</body>
</html>
